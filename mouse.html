<!DOCTYPE html>
<html>
<h1> changed colors and made the rectangles be dragged rather than just where the mouse was moving </h1>
<head>
    <meta charset="UTF-8">
    <title>Rounded Rectangles</title>
    <link rel="stylesheet" href="mouse.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
        var mousePoint = view.center;
        var amount = 25;
        var colors = ['#684A52', '#857885', '#87A0B2', '#A4BEF3'];

        for (var i = 0; i < amount; i++) {
            var rect = new Rectangle([0, 0], [25, 25]);
            rect.center = mousePoint;
            var path = new Path.Rectangle(rect, 6);
            path.fillColor = colors[i % 4];
            var scale = (1 - i / amount) * 20;
            path.scale(scale);
        }

        function onMouseDrag(event) {
            mousePoint = event.point;
        }

        var children = project.activeLayer.children;
        function onFrame(event) {
            for (var i = 0, l = children.length; i < l; i++) {
                var item = children[i];
                var delta = (mousePoint - item.position) / (i + 5);
                item.rotate(Math.sin((event.count + i) / 10) * 7);
                if (delta.length > 0.1)
                    item.position += delta;
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas" resize hidpi="off"></canvas>
</body>
</html>
